<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/chatdemo/public/stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
            <div id="room-list"></div>
            <div id="message"></div>

            <form id="send-form" >
                <input type="text" id="send-message" />
                <input type="submit" id="send-button" value="Send" />

                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Change nickname: <code>/nick [username]</code></li>
                        <li>Join/create room: <code>/join [room name]</code></li>
                    </ul>
                </div>
            </form>
    </div>

    <script src="/chatdemo/socket.io/socket.io.js" type="text/javascript"></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type="text/javascript"></script>
    <script src="/chatdemo/javascripts/chat.js" type="text/javascript"></script>
    <script src="/chatdemo/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
